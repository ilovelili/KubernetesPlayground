apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: greeter-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: greeter-api
  template:
    metadata:
      labels:
        app: greeter-api
    spec:
        containers:
        - name: greeter-api-service
          image: greeter-api:latest
          imagePullPolicy: Always
          command: [
            "./micro-k8s",
            "--selector=static", # The static selector offloads load balancing to k8s services
            "--server_address=:8080",
          ]
          ports:
          - containerPort: 8080
            name: greet-port